<!-- معرفی جاوااسکریپت -->
<!DOCTYPE html>
<html>
  <head>
    <title>آموزش جاوا اسکریپت مقدماتی - yasharhabibimedia</title>
  </head>
  <body>
    <h2>معرفی جاوا اسکریپت</h2>

    <p id="demo"></p>
    <img id="myImage" src="myFace.png" style="width:300px">
    <script>
       //رو تغییر بده html جاوااسکریپت میتونه محتوای
      document.getElementById("demo").innerHTML = 
        "اولین تجربه کد زنی جاوا اسکریپت"

       //رو تغییر بده html جاوااسکریپت میتونه استایل
       document.getElementById("demo").style.fontSize = "50px"

        //رو تغییر بده html جاوااسکریپت میتونه اتربیوت(صفت)
        document.getElementById("myImage").src = "myFaceLaugh.png"
    </script>
  </body>
</html>
